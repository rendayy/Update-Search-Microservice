<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Microservice {{servermana}} | Car Project</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1>Microservice {{servermana}} | Car Project</h1>
                <h3>Demo:
                        <a href="{{url_for('createcar',ms=servermana)}}">Create</a>
                        /
                        <a href="{{url_for('readcar',ms=servermana)}}">Read</a>
                        /
                        <a href="{{url_for('updatecar',ms=servermana)}}">Update</a>
                        /
                        <a href="{{url_for('deletecar',ms=servermana)}}">Delete</a>
                        /
                        <a href="{{url_for('searchcar',ms=servermana)}}">Search</a>
                </h3> 

        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <h4>View Car Data {{DB}}</h4>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Brand</th>
                  <th scope="col">Model</th>
                  <th scope="col">Price (USD)</th>
                  <th scope="col">Description</th>
                </tr>
              </thead>
              <tbody>
              {% for data in rows %}  
                <tr>
                  <td>{{data.id}}</td>
                  <td>{{data.carname}}</td>   
                  <td>{{data.carbrand}}</td>
                  <td>{{data.carmodel}}</td>
                  <td>{{data.carprice}}</td>
                  <td>{{data.description}}</td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
        </div>
    </div>
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/scripts.js"></script>
  </body>
</html>
